<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Flicks Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    
    <div th:replace="fragments/navbar :: navbar" ></div>



<div class="container"> 
    <p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/blogpost}" th:object="${blogPost}" method="post">
    <div class="form-group">
      <label for="formGroupExampleInput">Image Url</label>
      <input type="text" th:field="*{imageUrl}" placeholder="Image Url"/>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Title</label>
      <input type="text" th:field="*{title}" placeholder="Title" />
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Genre</label>
        <input type="text" th:field="*{genre}" placeholder="Genre" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Entry</label>
        <textarea type="text" th:field="*{blogEntry}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit">Submit Your Post</button>
      </div>
  </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
