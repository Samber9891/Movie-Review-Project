      <p class="lead">Check out our blogs to discover the best underrated 80's movies!</p>

  <div class="container">

      <div th:each="blog:${posts}">

      <div class="row no-gutters">
        <div class="col-md-4">
          <img th:src="@{${blog.imageUrl}}" class="card-img" alt="movie poster">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:text="${blog.title}"></h5>
            <p class="card-text"><small th:text="${blog.genre}"></small></p>
            <p class="card-text" th:text="${blog.blogEntry}"></p>
            <a herf ="#" th:href="@{'/blogpost/edit/{id}'(id=${blog.id})}" class="card-line btn btn-info">Edit Post</a>
            <a herf ="#" th:href="@{'/blogpost/delete/{id}'(id=${blog.id})}" class="card-line btn btn-danger">Delete Post</a>
      </a>
